<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Survey Form to FreeCodeCamp</h1>
   
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form action="" id="survey-form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label for="role">Which option best describes your current role? </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            
        </div>
        <div class="form-control">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend"><input type="radio" id="recommend-1" name="recommend">Definitely</label>

            <label for="recommend"><input type="radio" id="recommend-2" name="recommend">Maybe</label>

            <label for="recommend"><input type="radio" id="recommend-3" name="recommend"> Not sure</label>
                  
        </div>

        <div class="form-control"><label for="">What would you like to see improved?r
            <small>(Check all that apply)</small></label>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
